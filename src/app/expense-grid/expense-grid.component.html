<p>expense-grid works!</p>
<mat-card>
  <mat-card-header>
    Expense grid
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource] = "dataSource" class = "expense-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id</th>
        <td mat-cell *matCellDef="let expense">{{ expense.id}}</td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> title</th>
        <td mat-cell *matCellDef="let expense">{{ expense.title}}</td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> category</th>
        <td mat-cell *matCellDef="let expense">{{ expense.category}}</td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> amount</th>
        <td mat-cell *matCellDef="let expense">{{ expense.amount}}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> date</th>
        <td mat-cell *matCellDef="let expense">{{ expense.date}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> actions</th>
        <td mat-cell *matCellDef="let expense">
          <button mat-flat-button color="primary" [routerLink]="['/edit', expense.id ]">Edit</button>
          <button mat-flat-button color="primary" [routerLink]="['/delete', expense.id ]">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
